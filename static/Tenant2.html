<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico"  type="image/x-icon" />
    <link rel="bookmark" href="images/favicon.ico"  type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-confirm.css" />
    <script type="text/javascript" src="lib/jquery-confirm.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            hideAllAlerts();
        });
        function onPasswordEnterKeyPressed(event) {
            if(event.keyCode ==13){
                $("#loginBtn").trigger("click");
            }
        }
    </script>
</head>
<body>

<ol class="breadcrumb" style="font-size: medium;padding:10px 20px;">
    <li class="active">租户登录</li>
</ol>
<div class="container">
    <div class="row" style="margin-top:5%">
        <div class="col-md-6 col-md-offset-3">
            <div class="well col-md-10 col-md-offset-1">
                <h3 class="text-center">租户登录</h3>
                <hr>
                <div class="input-group input-group-md">
                    <span class="input-group-addon" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" name="username" placeholder="租户名" id="username">
                </div>
                <h6 id="username_alert" hidden>请输入租户名</h6>
                <div class="input-group input-group-md">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" name="password" placeholder="密码"  id="password" onkeydown="onPasswordEnterKeyPressed(event)" >
                </div>
                <h6 id="password_alert" hidden>请输入密码</h6>
                <br/>
                <button type="button" id="loginBtn" class="btn btn-success btn-block" onclick="login()">
                    登录
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
