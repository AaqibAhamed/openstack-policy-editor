<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>1.用户列表页</title>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            //TODO
            $.getJSON("json/users", function (data) {
                $("#user-list-group").empty();
                for (obj in data) {
                    $("#user-list-group").append('<li class="list-group-item pointer-as-hand center-text" onclick="jumpToMetadataPage(\'' + data[obj].id + '\')">' + data[obj].name + '</li>');
                }
            });
        });

        //跳转
        function jumpToMetadataPage(user_id) {
            location.href = "MetadataTree.html?user_id=" + user_id;
        }
    </script>
    <style>
        .pointer-as-hand {
            cursor: pointer;
        }

        /*当鼠标指上去的时候变灰*/
        li.list-group-item:hover,
        li.list-group-item:focus { 
            color: #555;
            text-decoration: none;
            background-color: #f5f5f5;
        }

        .center-text {
            text-align: center
        }

        .custom-list-scroll {
            overflow: auto;
            width: auto;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-lg-offset-5">
            <span class="center-text"><h2><b>用户列表</b></h2></span>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <ul class="list-group custom-list-scroll" id="user-list-group">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
